baseURL: "https://buffbaby.bloob.haus/"
languageCode: "en-us"
title: "Buff Baby Kitchen"

# Content and output directories (relative to hugo/ folder)
contentDir: "content"
publishDir: "../public"
staticDir: "static"

# Disable taxonomy pages we don't need yet
disableKinds:
  - taxonomy
  - term

# Permalinks - use slug from frontmatter for all sections
permalinks:
  recipes: "/:section/:slug/"
  resources: "/:section/:slug/"

# Markdown settings
markup:
  goldmark:
    renderer:
      unsafe: true # Allow HTML in markdown (for our broken link spans, transclusion placeholders)
  highlight:
    style: monokai
    lineNos: false

# Site params for templates
params:
  description: "Home-cooked recipes from our kitchen"
  author: "Leon"

# Menu configuration (optional, for future use)
menu:
  main: []
